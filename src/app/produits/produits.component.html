<div>
      <form *ngIf="enEdition" #produitForm="ngForm" (ngSubmit)="validerFormulaire(produitForm)">
        <h1> Editer le Produit </h1>
      <table>
        <tr>
          <td> Id: </td>
          <td> <input id="id" name="id" type="text" [(ngModel)]="produitCourant.id" required /> </td>
        </tr>
        <tr>
          <td> Code: </td>
          <td> <input type="text" name="code" [(ngModel)]="produitCourant.code" /> </td>
        </tr>
        <tr>
          <td> Désignation: </td>
          <td> <input type="text" name="designation" [(ngModel)]="produitCourant.designation" /> </td>
        </tr>
        <tr>
          <td> Prix: </td>
          <td> <input type="text" name="prix" [(ngModel)]="produitCourant.prix" /> </td>
        </tr>
        <tr>
          <td> Catégorie: </td>
          <td>
            <select name="categorie" [(ngModel)]="produitCourant.categorie.id">
              <option *ngFor="let categorie of categ" [ngValue]="categorie.id">
                {{ categorie.libelle }}
              </option>
            </select>
          </td>
        </tr>
        
        <tr>
          <td [attr.colspan]="2" align="center">
            <input type="submit" value="Valider" [disabled]="!produitForm.form.valid" />
          </td>
        </tr>
      </table>
    </form>
  </div>
  <div>
    <h1> Liste des produits </h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th> Id </th>
          <th> Code </th>
          <th> Designation </th>
          <th> Prix </th>
          <th> Categorie </th>
          <th colspan="2"> Actions </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of produits">
          <td> {{p.id}} </td>
          <td> {{p.code}} </td>
          <td> {{p.designation}} </td>
          <td> {{p.prix}} </td>
          <td> {{p.categorie ? p.categorie.libelle : 'Null'}} </td>          <td>
          <button (click)="editerProduit(p)" class="btn btn-dark"><i class="bi bi-pen"></i>
            Editer
          </button>
          </td>
          <td>
            <button (click)="p.id && supprimerProduit(p.id)" class="btn btn-danger">
              <i class="bi bi-trash"></i>
              Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
